receivers:
  otlp:
    protocols:
      grpc: { endpoint: 0.0.0.0:4317 }
      http: { endpoint: 0.0.0.0:4318 }

processors:
  batch: {}

exporters:
  # Use OTLP exporter to send traces to Jaeger (since core collector doesn't ship the 'jaeger' exporter)
  otlp/jaeger:
    endpoint: jaeger:4317
    tls: 
      insecure: true
  prometheus:
    endpoint: 0.0.0.0:9464
  debug:
    verbosity: detailed
    
service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/jaeger, debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, debug]